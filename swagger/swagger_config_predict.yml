summary: "Get recommendations"
description: "Wine recommendation by description"
dom_id: "#swagger-ui"
consumes:
  - "application/json"
produces:
  - "application/json"
tags:
  - "ml-description-based-recommendation-service"
parameters:
  - in: query
    name: "wine_id"
    description: "wine id in full catalogue"
    required: true
    schema:
      type: integer
  - in: query
    name: "k"
    description: "desired number of recommendations"
    required: true
    schema:
      type: integer
  - in: query
    name: "description"
    description: "full wine description, containing 'aroma' + 'taste' + 'description' fields"
    required: true
    schema:
      type: string
responses:
  200:
    description: "Successful recommendation"
  503:
    description: "Internal server error"


